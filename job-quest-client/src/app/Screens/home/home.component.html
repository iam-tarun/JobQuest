<div class="grid">

    <div class="graph" ></div>

    <div class="stat-card total-apps">
      <h5>Total Applied</h5>
      <h2>{{ totalApplications }}</h2>
    </div>
    
    <div class="stat-card in-process-apps">
      <h5>In Process</h5>
      <h2>{{ inProcessApplications }}</h2>
    </div>

    <div class="stat-card rejected-apps">
      <h5>Rejected</h5>
      <h2>{{ rejectedApplications }}</h2>
    </div>

    <div class="stat-card this-week-apps">
      <h5>This Week</h5>
      <h2>{{ totalApplications }}</h2>
    </div>
</div>
