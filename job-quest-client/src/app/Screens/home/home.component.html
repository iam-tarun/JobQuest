<div class="home-screen">
  <!-- Header Section -->
  <div class="header">
    <h1>Welcome to Job Quest</h1>
    <p>Track and manage your job applications efficiently.</p>
  </div>

  <!-- Stats Section -->
  <div class="stats-section">
    <div class="stat-card total-applications">
      <h2>Total Applications</h2>
      <p>{{ totalApplications }}</p>
    </div>
    <div class="stat-card rejected-applications">
      <h2>Rejected</h2>
      <p>{{ rejectedApplications }}</p>
    </div>
    <div class="stat-card in-process-applications">
      <h2>In Process</h2>
      <p>{{ inProcessApplications }}</p>
    </div>
  </div>
</div>
