<div class="signin" >
  <div class="header" >
    <h1>Log in to Job Quest</h1>
  </div>
  <form class="grid" (submit)="onSignIn()">
    <div class="form-group grid" >
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Username / Email" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group grid" >
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Your password" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit">Login</button>
  </form>
  <div>
    <h5>OR</h5>
  </div>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
  
  <div class="signUpLink" >
    <button routerLink="/sign-up"> Sign Up with Email </button>
  </div>
  
  <div class="signUpLink">
    <button (click)="signInWithGoogle()" >
      continue with Google
    </button>
  </div>
</div>
